# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  - main

jobs:
- job: 'Lint'
  pool:
    vmImage: 'windows-latest'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'

  - script: |
      python -m pip install flake8
      flake8 --max-line-length=88
    displayName: 'Run lint tests'

- job: "Tests"
  pool:
    vmImage: "windows-latest"

  variables:
    CONDA_ENV_NAME: "unit_test"
    # set $(CONDA) environment variable to your conda path
    # (pre-populated on 'ubuntu-latest' VMs)
    CONDA_ENV_DIR: $(CONDA)/envs/$(CONDA_ENV_NAME)

  steps:
    - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
      displayName: Add conda to PATH

    - task: InstallSSHKey@0
      inputs:
        knownHostsEntry: "$(KNOWN_HOST)"
        sshPublicKey: "$(PUB_KEY)"
        sshKeySecureFile: "id_rsa"

    - task: UsePythonVersion@0
      inputs:
        versionSpec: "3.9"

    - task: Cache@2
      displayName: Use cached Anaconda environment
      inputs:
        key: 'conda | "$(Agent.OS)" | requirements.txt'
        path: $(CONDA_ENV_DIR)
        cacheHitVar: CONDA_CACHE_RESTORED

    - bash: conda create --yes --quiet --name $(CONDA_ENV_NAME)
      displayName: Create Anaconda environment
      condition: eq(variables.CONDA_CACHE_RESTORED, 'false')

    - bash: |
        call activate $(CONDA_ENV_NAME)
        pip install -r requirements.txt
      displayName: Install dependencies
      condition: eq(variables.CONDA_CACHE_RESTORED, 'false')

    - script: |
        git clone git@ssh.dev.azure.com:v3/devsdb/CRD-NT_ARCO/rws2
        cd rws2
        pip install .
      displayName: "Install arco"

    - task: PowerShell@2
      inputs:
        targetType: "inline"
        script: |
          dvc remote add --global -d azure azure://arcodatasets
          dvc remote modify --global azure connection_string $env:ARCODATASET_CONNECTION_STRING
          python tests/data/load_test_data.py
      env:
        ARCODATASET_CONNECTION_STRING: $(ARCODATASET_CONNECTION_STRING)
      displayName: "Download data"

    - script: |
        call activate $(CONDA_ENV_NAME)
        pip install --no-deps .
        python -m unittest discover tests
      displayName: "Run tests"
